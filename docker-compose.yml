services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ibis
      POSTGRES_PASSWORD: ibis
      POSTGRES_DB: ibis
    volumes:
      - ibis-data:/var/lib/postgresql/data
    networks:
      - ibis-net

  ibis:
    build: .
    environment:
      LEPTOS_SITE_ADDR: "0.0.0.0:3000"
      DATABASE_URL: "postgres://ibis:ibis@db:5432/ibis"
      LEPTOS_SITE_ROOT: "http://localhost:8081"
    depends_on:
      - db
    ports:
      - "8081:8081"
    networks:
      - ibis-net
    volumes:
      - ./config.toml:/app/config.toml
      - ./nginx.conf:/etc/nginx/nginx.conf

volumes:
  ibis-data:

networks:
  ibis-net:
